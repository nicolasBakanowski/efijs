<h1><strong>Eliminar un producto</strong></h1>

<div>
    <input type="text" placeholder="Nombre de producto" id="" ng-model="productoBuscado">

    <input type="button" value="Eliminar" ng-click="eliminarProducto()">

    <h2>Detalles del producto:</h2>
    Codigo: {{mostrarProductoFiltrado.code}} <br>
    Nombre: {{mostrarProductoFiltrado.name}} <br>
    Precio: {{mostrarProductoFiltrado.price}} <br>
    
</div>
