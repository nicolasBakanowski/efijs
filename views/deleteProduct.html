<div class="container">
    <div class="text-center borderDashed MarginTop">
        <h1><strong>Eliminar un producto</strong></h1>

        <div>
            <input type="text" placeholder="Nombre de producto" class="buttonFontSize" ng-model="productoBuscado">

            <input type="button" value="Eliminar" class="buttonFontSize" ng-click="eliminarProducto()">
            <br>
            <br>
            <br>
            <h3>Detalles del producto:
            Codigo: {{mostrarProductoFiltrado.code}} <br>
            Nombre: {{mostrarProductoFiltrado.name}} <br>
            Precio: {{mostrarProductoFiltrado.price}} <br></h3>
            
        </div>
    </div>
</div>
